<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Portofolio bootstrap</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar bg-transparan mt-5">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">
            <span class="text-warning">Folio</span>Mnmst.
          </a>

          <button class="btn btn-secondary btn-lg">Resume</button>
        </div>
    </nav>

    <div class="container container-hero">
        <div class="row">
          <div class="col">
            <div class="content">
                <h1 class="fw-bolder hero-heading">Alexander Philip</h1>
                <h4 class="fw-normal sub-heading-hero text-secondary mt-4">Front End Developer</h4>
                <p class="fw-normal desk-hero mt-4">I am active person in the field of website development and I am an expert in it</p>
            </div>

            <div class="icon position-absolute bottom-0">
                <img src="asset/fb.png" alt="Facebook">
                <img src="asset/instagram.png" alt="Instagram">
                <img src="asset/linkedin.png" alt="linkedin">
            </div>
          </div>
          <div class="col image-hero">
            <img src="asset/young-man-1281282_1280.jpg" alt="coolPeople">
          </div>
        </div>
    </div>
  </body>
</html>
